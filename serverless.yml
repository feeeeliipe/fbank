service: fbank

plugins:
  - serverless-plugin-typescript
  - serverless-localstack
  - serverless-dynamodb-local
  - serverless-offline
  
provider:
  profile: personal
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  lambdaHashingVersion: 20201221
  stage: ${opt:stage, 'devel'}
  environment:
    ACCOUNT_TABLE_NAME: ${self:provider.stage}-fbank-accounts
    STAGE: ${self:provider.stage}
    ACCOUNT_SNS: { "Fn::Join" : ["", ["arn:aws:sns:${self:provider.region}:", { "Ref" : "AWS::AccountId" }, ":${self:provider.stage}-fbank-account" ] ]  }
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - "dynamodb:Query"
            - "dynamodb:GetItem"
            - "dynamodb:PutItem"
            - "dynamodb:UpdateItem"
          Resource:
            Fn::GetAtt: [AccountTable, Arn]
        - Effect: Allow
          Action:
            - "sns:Publish"
          Resource: { "Fn::Join" : ["", ["arn:aws:sns:${self:provider.region}:", { "Ref" : "AWS::AccountId" }, ":${self:provider.stage}-fbank-account" ] ]  }

custom:
  dynamodb:
    stages:
      - devel
    start:
      migrate: true
  localstack:
    stages:
      - local
    docker:
      sudo: False
  stages:
    - devel
    - local

functions:
  # Account Service Functions
  createAccount:
    handler: services/account-service/src/presentation/CreateAccountApi.handler
    events:
      - http:
          method: post
          path: accounts
  updateAccountWage:
    handler: services/account-service/src/presentation/UpdateAccountWageApi.handler
    events:
      - http:
          method: PUT
          path: accounts/{id}
  # Credit Analyzer Service Functions
  saveAccountData:
    handler: services/credit-analyzer-service/src/events/SaveAccountDataHandler.handler
    events:
      - sqs:
          batchSize: 1
          arn:
            Fn::GetAtt: [CreditAnalyzerServiceAccountsQueue, Arn]
  updateCustomerCredit:
    handler: services/credit-analyzer-service/src/events/UpdateCustomerCreditHandler.handler
    events:
      - sqs:
          batchSize: 1
          arn:
            Fn::GetAtt: [CreditAnalyzerServiceUpdateCreditRequestsQueue, Arn]

resources:
  Resources:
    ${file(./serverless.resources.yml)}
